<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            position: relative;
            height: 100vh;
            background: url('1.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }

        .header-content {
            max-width: 800px;
            padding: 20px;
        }

        .header-content h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .header-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background: #00bcd4;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #008c9e;
        }

        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        marquee {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        } 
        footer {
            background-color: #1A5276;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .social-links a {
            color: #A2D9CE;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }

        footer .social-links a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;"><span style="color: #ffffff;">My</span><span style="color: #1A5276; background-color: #ffffff; padding: 2px 5px; border-radius: 3px;">Bloom</span></a>
            </div> 
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="about.html">About/Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <footer>
        <p>&copy; 2024 Mohamad Arif Rahmadhani. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://twitter.com" target="_blank">Twitter</a> |
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
